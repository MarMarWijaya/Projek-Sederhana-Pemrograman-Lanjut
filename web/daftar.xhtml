<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Kedai Mercury</title>
    </h:head>
    <h:body>
        <h:graphicImage value="images/headerfooter/HeaderDaftar.png" width="1350px"/>
        <center><h1>Daftar</h1>
            <h:form id="loginForm">
                <table>
                    <tr>
                        <td>Nama Lengkap</td>
                        <td>:</td>
                        <td><h:inputText value="#{daftarController.nama}"/></td>
                    </tr>
                    <tr>
                        <td>e-mail</td>
                        <td>:</td>
                        <td><h:inputText value="#{daftarController.email}"/></td>
                    </tr>
                    <tr>
                        <td>HP</td>
                        <td>:</td>
                        <td><h:inputText value="#{daftarController.HP}"/></td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><h:inputText value="#{daftarController.alamat}"/></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><h:inputText value="#{daftarController.username}"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><h:inputSecret value="#{daftarController.password}"></h:inputSecret></td>
                    </tr>
                    <br/>
                </table>
                <h:commandButton value="Daftar" action="#{daftarController.daftar}"></h:commandButton>
            </h:form>
        </center>
        <br></br>
        <h:graphicImage value="images/headerfooter/Footer.png" width="1350px"/>
    </h:body>
</html>
