<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Kedai Mercury</title>
    </h:head>
    <h:body>
        <h:graphicImage value="images/headerfooter/HeaderLogin.png" width="1350px"/>
        <center><h1>Login</h1>
            <h:form id="loginForm">
                <table>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><h:inputText value="#{loginController.username}"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><h:inputSecret value="#{loginController.password}"></h:inputSecret></td>
                    </tr>
                    <br/>
                </table>
                <h:commandButton value="Login" action="#{loginController.login}"></h:commandButton>
                <h:commandButton value="Daftar" action="#{loginController.daftar}"></h:commandButton>
            </h:form>
        </center>
        <br></br>
        <br></br>
        <br></br>
        <h:graphicImage value="images/headerfooter/Footer.png" width="1350px"/>
    </h:body>
</html>
