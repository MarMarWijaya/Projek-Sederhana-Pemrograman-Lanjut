<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Kedai Mercury</title>
    </head>
    <h:body>
        <a href="beranda.xhtml" style="margin-left: 1150px; font-size: 25px">Beranda</a>
        <a href="index.xhtml" style="margin-left: 25px; font-size: 25px">Keluar</a>
        <center>
        <h:graphicImage value="images/headerfooter/Berhasil.png"/>
        <h1>Terimakasih telah berbelanja</h1>
        <h3>Screenshot nota ini untuk keamanan bersama</h3>
        
        <h:form>
            <h:dataTable border="1" width="50%" value="#{order.a}" var="o"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>

                    <f:facet name="header">Pesanan</f:facet>
                        #{o.productName}

                </h:column>

                <h:column>

                    <f:facet name="header">Harga</f:facet>
                        #{o.price}

                </h:column>

                <h:column>

                    <f:facet name="header">Jumlah</f:facet>
                        #{o.jumlahInString}

                </h:column>
                
                <h:column>

                    <f:facet name="header">Catatan</f:facet>
                        #{o.catatanInString}

                </h:column>

                
            </h:dataTable>
            
        </h:form>
            </center>
        <br></br>
        <br></br>
        
        
      
 
  <h:graphicImage value="images/headerfooter/Footer.png" width="1350px"/>
    </h:body>
</html>
